<!DOCTYPE html>
<html>
    <head>
        <title>
            REGISTRO JUGADOR
        </title>
    </head>
<body>
    <h3>Registro jugador</h3>
    <form action="resultado.html" method="GET">

    <table border>
        <tr>
        <th>Nombre del jugador</th>
        <td>
            <input type="text" name="nombre" required/>
        </td> 
        </tr>
        <tr>
            <th>Correo:</th><td><input type="email" name="email" required/></td>
        </tr>
        <tr>
            <th>Edad</th><td><input type="number" name="edad" min="12" max="40" required/></td>
        </tr>
        <tr>
            <th>Nickname:</th><td><input type="text" name="nickname" pattern="\w+"/></td>
        </tr>
        <tr>
            <th>Categoria</th><td><input type="radio" name="categoria"/>Principiante<input type="radio" name="categoria"/>
                Intermedio<input type="radio" name="categoria"/>Experto</td>
        </tr>
        <tr>
            <th>Juegos favoritos:</th>
            
            <td>
            <input type="checkbox" id="Fifa" name="videojuegosfav" value="Fifa">
            <label for="Fifa">Fifa</label>
            <input type="checkbox" id="LoL" name="videojuegosfav" value="LoL">
            <label for="LoL">LoL</label>
            <input type="checkbox" id="Minecraft" name="videojuegosfav" value="Minecraft">
            <label for="Minecraft">Minecraft</label>

        
            </td>
        </tr>
        <tr>
            <th>Fecha inscripci√≥n:</th><td><input type="date" name="date"/></td>
        </tr>
        <tr>
            <th>
            <input type="submit" value="Enviar formulario">
            </th>
            <td>
            <input type="reset" value="Restablecer formulario">
            </td>
        </tr>
    </table>

</form>
</body>
